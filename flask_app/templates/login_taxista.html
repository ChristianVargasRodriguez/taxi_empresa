{% extends "base.html" %} 

{% block title %}
Acceso Taxista
{% endblock %}

{% block content %}
<h1 class="row justify-content-around" > Bienvenido Socio Conductor! </h1>
<div class="row justify-content-around pt-5 pb-4">
    <div class="col-5">
        <form action="/login_taxista" method="post" class="p-4 bg-dark text-light">
            <h2 class="text-success">Acceder</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %} 
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <span><strong>Error: </strong>{{messages[0]}}</span>
            </div>
            {% endif %} 
            {% endwith %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" name="empresa" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" required name="password" class="form-control" />
            </div>
            <input type="submit" value="Login" class="btn btn-success" />
        </form>
    </div>
</div>
{% endblock %}
